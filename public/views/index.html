<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />
  <meta prefix="og: http://ogp.me/ns#" property="og:title" content="Follow Your Money" />
  <meta prefix="og: http://ogp.me/ns#" property="og:description" content="A quick simple way to track your income and spending." />
  <meta prefix="og: http://ogp.me/ns#" property="og:image" content="../assets/images/screenshots/follow-your-money.jpg" />
  <meta prefix="og: http://ogp.me/ns#" property="og:url" content="https://follow-yr-money.herokuapp.com/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#bcb8b1">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/icons/favicon-16x16.png">
  <link rel="shortcut icon" href="../dist/icon_192x192.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <!-- Webmanifest -->
  <link rel="manifest" href="../dist/manifest.webmanifest" />
  <title>Follow Your Money</title>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">

    <!-- Heading -->
    <section>
      <h1>Follow Your Money</h1>
    </section>

    <!-- Totals -->
    <section class="total">
      <section class="total">Your total is: $<span id="total">0</span></section>
    </section>

  </nav>

  <main>
    
    <!-- Main container -->
    <section class="wrapper">

      <aside>

        <!-- Transaction input -->
        <section id="trans-input" class="form">
          <input type="text" id="t-name" placeholder="Name of transaction" />
          <input type="text" id="t-cat" placeholder="Transaction category" />
          <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
          <button id="add-btn"><i class="fa fa-plus buttons"></i></button>
          <button id="sub-btn"><i class="fa fa-minus"></i></button>
          <p class="error"></p>
        </section>

        <!-- Table -->
        <section class="transactions">
          <table>
            <thead>
              <th>Date</th>
              <th>Transaction</th>
              <th>Category</th>
              <th>Amount</th>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </section>

      </aside>

      <!-- Chart -->
      <section class="chart-container">
        <canvas id="myChart"></canvas>
        <canvas id="myDonut"></canvas>
      </section>

    </section>
    
  </main>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <!-- Custom js -->
  <script src="../dist/bundle.js"></script>
  <!-- Register the service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          const reg = await navigator.serviceWorker.register("/service-worker.js");
          console.log('ServiceWorker registration successful with scope: ', reg.scope);
        } catch (err) { console.error('ServiceWorker registration failed:', err) }
      });
    }
  </script>

</body>

</html>
